<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
    <h1 id="titulo">Problema!</h1>
    <p id="paragrafo">Um carro foi abastecido com 50 litros de gasolina, percorrendo aproximadamente 460 Km. 
        Qual o consumo médio do carro?
    </p>
    <img src="img/carro.jpg" alt="Carro na estrada"><br><br>
    <button onclick="resultado()">Descubra</button>
    
    <Script>
        function resultado(){
            var x = 50
            var y = 460
            soma= y/x
            alert ('O consumo médio é: '+soma+'\nSabe dividir não é?')
          
        }
    </Script>
    
</body>
</html>
